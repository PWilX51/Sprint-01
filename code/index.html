<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Desencriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="data">
            <textarea id="dataenter" name="data" cols="30" rows="10" placeholder="Ingrese el texto"></textarea>
            <p><span class="material-icons">help</span> Solo letras minusculas y sin acentos</p>
            <div class="container-btn">
                <button id="btn-encode">Encriptar</button>
                <button id="btn-decode">Desencriptar</button>
            </div>
        </div>
        <div class="copy">
            <textarea id="datacopy" class="datacopy" name="" cols="30" rows="10"></textarea>
            <button id="btn-copy" class="btn-copy">Copiar</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
